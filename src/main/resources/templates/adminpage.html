<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .edit-button {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Users</h2>

        <div th:if="${not #lists.isEmpty(usersList)}">
            <div th:each="user : ${usersList}" class="mb-3">
                <form th:action="@{/admin/adminlogin}" method="post">
                    <input type="hidden" th:name="userId" th:value="${user.id}" />
                    <a th:href="@{/user/edit/{userid}(userid=${user.id})}" class="btn btn-outline-primary mb-2">
                        <span th:text="${user.name}"></span> |
                        <span th:text="${user.employmentType}"></span>
                    </a>
                </form>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(usersList)}">
            <p>No users found</p>
        </div>

        <a th:href="@{/register}" class="btn btn-primary">Register a New User</a>
        <a th:href="@{/user/logout}" class="btn btn-secondary">Log out</a>
        <!-- Replace "/register" with the actual endpoint for user registration -->
    </div>
</body>
</html>
