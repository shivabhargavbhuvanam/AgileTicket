<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Failed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">Edit Failed!</h4>
            <p>There was an issue editing the user. Please try again later.</p>
            <hr>
            <p class="mb-0">If you continue to face issues, please contact support.</p>
            
           
            <a th:href="@{/user/edit/{userid}(userid=${user.id})}" class="btn btn-primary mt-3">Back to User Edit</a>
        </div>
    </div>
</body>
</html>
