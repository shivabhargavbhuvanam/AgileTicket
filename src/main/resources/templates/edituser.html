<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Edit User Details</h1>

        <form th:action="@{'/user/edit/'+ ${user.id}}" th:object="${user}" method="post">
            <input type="hidden" th:name="_method" th:value="PUT" />
            <input type="hidden" th:name="userid" th:value="${user.id}" />

            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" th:value="${user.name}" />
            </div>

            <div class="mb-3">
                <label for="employmentType" class="form-label">Employment Type:</label>
                <select id="employmentType" name="employmentType" class="form-select">
                    <option value="admin" th:selected="${user.employmentType == 'admin'}">Admin</option>
                    <option value="manager" th:selected="${user.employmentType == 'manager'}">Manager</option>
                    <option value="developer" th:selected="${user.employmentType == 'developer'}">Developer</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Edit User</button><br><br>
        </form>
        <form th:action="@{'/user/delete/' + ${user.id}}" method="post">
    		<button type="submit" class="btn btn-secondary">Delete User</button><br><br>
		</form>
    </div>
    <a th:href="@{/admin/adminlogin}" class="btn btn-secondary">Home</a><br><br>
    <a th:href="@{/user/logout}" class="btn btn-primary">Log out</a>
</body>
</html>
