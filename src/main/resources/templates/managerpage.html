<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manager Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .edit-button {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Tickets</h2>

        <div th:if="${not #lists.isEmpty(tickets)}">
            <div th:each="ticket : ${tickets}" class="mb-3">
                <form th:action="@{/manager/managerpage}" method="post">
                    <input type="hidden" th:name="ticketNumber" th:value="${ticket.ticketNumber}" />
                    <a th:href="@{/ticket/{id}(id=${ticket.id})}" class="btn btn-outline-primary mb-2">
                        <span th:text="${ticket.name}"></span> |
                        <span th:text="${ticket.assignee}"></span>
                    </a>
                    
                </form>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(tickets)}">
            <p>No tickets found</p>
        </div>

		<form th:action="@{/ticket/createticket}" method="get">
    		<button type="submit" class="btn btn-secondary">Create a ticket</button>
		</form><br><br>
		
        <a th:href="@{/user/logout}" class="btn btn-secondary">Log out</a>

    </div>
    
</body>
</html>
