<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4">Register Ticket</h1>
        <form th:action="@{/ticket/createticket}" method="post" th:object="${ticket}" class="row g-3">
            
            <div class="col-md-6">
                <label for="name" class="form-label">Name: </label>
                <input type="text" id="name" name="name" th:field="*{name}" class="form-control" />
            </div>
            <div class="col-md-6">
                <label for="description" class="form-label">Description: </label>
                <input type="text" id="description" name="description" th:field="*{description}" class="form-control" />
            </div>
            <div class="col-md-6">
                <label for="assignee" class="form-label">Assign to: </label>
                <input type="text" id="assignee" name="assignee" th:field="*{assignee}" class="form-control" />
            </div>
            <div class="col-md-6">
                <label for="status" class="form-label">Status: </label>
                <input type="text" id="status" name="status" th:field="*{status}" class="form-control" />
            </div>
            <div class="col-md-6">
                <label class="form-label">Ticket Type:</label>
                <div>
                    <label class="form-check-label">
                        <input type="radio" name="type" th:value="defect" th:field="*{type}" class="form-check-input" /> Defect
                    </label>
                    <label class="form-check-label">
                        <input type="radio" name="type" th:value="story" th:field="*{type}" class="form-check-input" /> Story
                    </label>
                    <label class="form-check-label">
                        <input type="radio" name="type" th:value="improvement" th:field="*{type}" class="form-check-input" /> Improvement
                    </label>
                </div>
            </div>

            <div class="col-md-12">
                <input type="submit" value="Submit" class="btn btn-primary" />
            </div>
        </form>
    </div>
    <a th:href="@{/user/logout}">Log out</a><br>
    <a th:href="@{/manager/managerpage}">Home page</a>
</body>
</html>
